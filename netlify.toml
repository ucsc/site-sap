# A redirect rule with all the supported properties
[[redirects]]
  from = "/news/"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/2017/*"
  to = "/"
  status = 301
  force = true
[[redirects]]
  from = "/2018/*"
  to = "/"
  status = 301
  force = true
[[redirects]]
  from = "/2019/*"
  to = "/"
  status = 301
  force = true
[[redirects]]
  from = "/2020/*"
  to = "/"
  status = 301
  force = true
